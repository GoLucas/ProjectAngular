<mat-sidenav-container>

  <mat-sidenav #sidenav>

    <mat-toolbar color="primary">
      Options
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="" [routerLinkActive]="['mat-list-item-focus']">Home</a>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/parent" [routerLinkActive]="['mat-list-item-focus']">Parent</a>
      <hr>
      <a mat-list-item (click)="sidenav.toggle()">login</a>
      <a mat-list-item (click)=logout()>logout</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-toolbar color="primary" ngClass="fixedNav">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    Quick Chatt
  </mat-toolbar>
  <div class="pageContent">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
