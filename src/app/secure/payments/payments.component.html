<div fxLayout
 fxLayoutAlign="center"
 ngClass="contentPayment"
 fxLayoutGap="20px">

 <div ngClass="block" fxFlex = "30%" fxFlexFill >

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Wybierz rezerwację</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field>
                <mat-select placeholder="Rezerwacje" (change)="onChange($event)">
                  <mat-option *ngFor="let res of resObs$ | async" [value]="res.id">
                    {{ res.name }} [ {{ res.start | date:"dd/MM/yy" }} - {{ res.end |date:"dd/MM/yy" }} ]
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
      </mat-card>


 </div>

<div ngClass="block" fxFlex = "70%" fxFlexFill >

    <mat-table  #table [dataSource]="dataSource">
        <!-- NAME Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> PŁATNOŚĆ </mat-header-cell>
          <mat-cell *matCellDef="let payment"> {{payment.name}} </mat-cell>
        </ng-container>

        <!-- START Column -->
        <ng-container matColumnDef="service_amount">
          <mat-header-cell *matHeaderCellDef> ILOŚĆ </mat-header-cell>
          <mat-cell *matCellDef="let payment"> {{payment.service_amount}} </mat-cell>
        </ng-container>

        <!-- END Column -->
        <ng-container matColumnDef="payment_amount">
          <mat-header-cell *matHeaderCellDef> SUMA </mat-header-cell>
          <mat-cell *matCellDef="let payment"> {{payment.payment_amount}} zł </mat-cell>
        </ng-container>

        <!-- STATUS Column -->
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> STATUS </mat-header-cell>
          <mat-cell *matCellDef="let payment"> {{payment.status}} </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="error">
            <mat-header-cell *matHeaderCellDef class="error"></mat-header-cell>
            <mat-cell *matCellDef="let item" class="error" [ngClass]="{displayed: item.error}">
                {{ item.error}}
            </mat-cell>
        </ng-container> -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
</div>
