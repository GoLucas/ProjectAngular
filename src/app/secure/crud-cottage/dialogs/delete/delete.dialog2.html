<div class="container">
  <h3 mat-dialog-title>Czy na pewno chcesz usunąć ?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Name: {{data.name}}
    <p></p>
    Capacity: {{data.capacity}}
    <p></p>
    Description: {{data.description}}
    <p></p>
    Base price: {{data.base_price}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Usuń</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Wyjdź</button>
  </div>
</div>
