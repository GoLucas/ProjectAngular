<div fxLayout fxLayoutAlign="center"  fxLayoutGap="20px">

  <div ngClass="block" fxFlex="50%" fxFlexFill>
      <div *ngIf="showLoader;then bar">here is ignored</div>
      <ng-template #bar>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </ng-template>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Wybierz rezerwację</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="newsletterForm" (ngSubmit)="sendNewsletter()">

          <mat-form-field ngClass="full-width-input">
            <input matInput type="text" placeholder="Temat" formControlName="subject" required>
          </mat-form-field>
          <mat-error *ngIf="subject.invalid && subject.touched">pole wymagane</mat-error>

          <br>
          <mat-form-field ngClass="full-width-input">
            <textarea matInput #message maxlength="255" placeholder="Wiadomość" matTextareaAutosize matAutosizeMinRows="2" formControlName="newsletterMessage"></textarea>
            <mat-hint align="end">{{message.value.length}} / 255</mat-hint>
          </mat-form-field>
          <mat-error *ngIf="newsletterMessage?.invalid && newsletterMessage?.touched">pole wymagane</mat-error>
          <br>
          <br>
          <button mat-raised-button color="primary" [disabled]="newsletterForm.invalid">Wyślij</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
