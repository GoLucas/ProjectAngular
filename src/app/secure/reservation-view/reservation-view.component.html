<div fxLayout
 fxLayoutAlign="center"
 ngClass="contentReservation">
<div ngClass="block" fxFlex = "70%" fxFlexFill >

    <mat-table #table [dataSource]="dataSource">
        <!-- NAME Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> DOMEK </mat-header-cell>
          <mat-cell *matCellDef="let reservation"> {{reservation.name}} </mat-cell>
        </ng-container>

        <!-- START Column -->
        <ng-container matColumnDef="start">
          <mat-header-cell *matHeaderCellDef> POCZÄ„TEK REZERWACJI </mat-header-cell>
          <mat-cell *matCellDef="let reservation"> {{reservation.start}} </mat-cell>
        </ng-container>

        <!-- END Column -->
        <ng-container matColumnDef="end">
          <mat-header-cell *matHeaderCellDef> KONIEC REZERWACJI </mat-header-cell>
          <mat-cell *matCellDef="let reservation"> {{reservation.end}} </mat-cell>
        </ng-container>

        <!-- STATUS Column -->
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> STATUS </mat-header-cell>
          <mat-cell *matCellDef="let reservation"> {{reservation.status}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>

</div>
