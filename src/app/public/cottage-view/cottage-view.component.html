<div ngClass="contentCottages"
 fxLayout="column"
 fxLayoutAlign="center center"
fxLayoutGap="10px">


<div fxLayout="row"
  fxLayout.xs="column"
 fxLayoutAlign="center center"
fxLayoutGap="10px">

<div *ngFor="let cottage of allCottages$ | async" class="blocks" fxFlex="30%">
    <mat-card class="example-card">
        <mat-card-header ngClass="cottage_header">
            <mat-card-title><h4>{{cottage.name}}</h4></mat-card-title>
            <mat-card-subtitle>miejsc: {{cottage.capacity}}</mat-card-subtitle>
            <mat-card-subtitle>cena za dobÄ™: {{cottage.price}}</mat-card-subtitle>
          </mat-card-header>
        <img mat-card-image src='../../../assets/cottage.png' alt="Photo of Cottage">
        <mat-card-content>
          <p ngClass="description">
              {{cottage.description}}
          </p>
        </mat-card-content>
      </mat-card>
</div>

</div>
</div>
